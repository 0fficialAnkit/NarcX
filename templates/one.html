<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire a HITMAN WIWI SITES</title>
    <style>
        body {
            background-color: #0d0d0d; /* Very dark background */
            color: #00ff00; /* Green text */
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            text-shadow: 0 0 10px #00ff00; /* Glowing text effect */
            animation: glitch 1.5s infinite;
            font-size: 3rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        label, input[type="text"], input[type="url"], input[type="submit"] {
            margin: 10px 0;
            font-size: 1.2rem;
            width: 80%;
        }

        input[type="text"], input[type="url"] {
            background-color: #1a1a1a;
            color: #00ff00;
            border: none;
            padding: 10px;
            border-radius: 5px;
            text-shadow: 0 0 5px #00ff00;
        }

        input[type="submit"] {
            background-color: #333;
            color: #00ff00;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-shadow: 0 0 5px #00ff00;
        }

        input[type="submit"]:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        ::placeholder {
            color: #808080; /* Placeholder color */
        }

        a {
            color: #ff0000; /* Red, eerie link */
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
            font-size: 1.1rem;
            animation: blink 1s infinite; /* Blinking effect */
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.8rem;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 5px #00ff00, 0 0 20px #00ff00, -2px -2px 10px #ff00ff, 2px 2px 20px #0000ff;
            }
            25% {
                text-shadow: 2px 2px 5px #ff0000, -2px -2px 10px #ff00ff, 0 0 10px #00ff00;
            }
            50% {
                text-shadow: -2px -2px 10px #00ff00, 2px 2px 20px #ff00ff;
            }
            75% {
                text-shadow: 2px -2px 5px #00ff00, -2px 2px 20px #ff0000, 0 0 10px #0000ff;
            }
            100% {
                text-shadow: 0 0 10px #00ff00, -2px -2px 20px #ff00ff, 2px 2px 10px #ff0000;
            }
        }
    </style>
</head>
<body>
    <h1>Hire a HITMAN WIWI SITES</h1>
    <form action="/check" method="post">
        <label for="message">Click here to get stuffs:</label><br>
        <input type="text" id="message" name="message" placeholder="heavy duty..." required><br>

        <label for="link">Speed up  (optional):</label><br>
        <input type="url" id="link" name="link" placeholder="Enter an onion or web link"><br>

        <input type="submit" value="Check">
    </form>

    <!-- Example dark web-style link -->
    <footer>
        <a href="http://127.0.0.1:5000/" target="_blank">Click here to see AD Resource</a>
    </footer>
</body>
</html>
